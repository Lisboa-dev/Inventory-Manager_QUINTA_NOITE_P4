version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: IventoryManagerdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
 

  web:
    build:
      context: ..
      dockerfile: infra-dev/Dockerfile
    container_name: APP
    command: 
    volumes:
      - ../:/app
    env_file:
      - ./.env 
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    restart: always

volumes:
  db_data:


 
